<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>source--GeoJSON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/8.2.0/ol.min.css"
        integrity="sha512-bc9nJM5uKHN+wK7rtqMnzlGicwJBWR11SIDFJlYBe5fVOwjHGtXX8KMyYZ4sMgSL0CoUjo4GYgIBucOtqX/RUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/8.2.0/dist/ol.min.js"
        integrity="sha512-+nvfloZUX7awRy1yslYBsicmHKh/qFW5w79+AiGiNcbewg0nBy7AS4G3+aK/Rm+eGPOKlO3tLuVphMxFXeKeOQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map" class="map"></div>
</body>
<script>
    var map = new ol.Map({
        target: 'map'
    })
    var layerTile = new ol.layer.Tile({
        source: new ol.source.XYZ({
            url: 'https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}'
        })
    })
    var view = new ol.View({
        center: ol.proj.fromLonLat([2.41, 8.82]),
        zoom: 3
    })
    map.setView(view)
    map.addLayer(layerTile)
    const geojsonObject = {
        type: 'FeatureCollection',
        crs: {
            type: 'name',
            properties: {
                name: 'EPSG:3857'
            }
        },
        features: [
            {
                type: 'Feature',
                geometry: {
                    type: 'Polygon',
                    coordinates: [
                        [
                            [-5e6, 6e6],
                            [-5e6, 8e6],
                            [-3e6, 8e6],
                            [-3e6, 6e6],
                            [-5e6, 6e6]
                        ]
                    ]
                }
            },
            {
                type: 'Feature',
                geometry: {
                    type: 'Polygon',
                    coordinates: [
                        [
                            [-2e6, 6e6],
                            [-2e6, 8e6],
                            [0, 8e6],
                            [0, 6e6],
                            [-2e6, 6e6]
                        ]
                    ]
                }
            },
            {
                type: 'Feature',
                geometry: {
                    type: 'Polygon',
                    coordinates: [
                        [
                            [1e6, 6e6],
                            [1e6, 8e6],
                            [3e6, 8e6],
                            [3e6, 6e6],
                            [1e6, 6e6]
                        ]
                    ]
                }
            },
            {
                type: 'Feature',
                geometry: {
                    type: 'Polygon',
                    coordinates: [
                        [
                            [-2e6, -1e6],
                            [-1e6, 1e6],
                            [0, -1e6],
                            [-2e6, -1e6]
                        ]
                    ]
                }
            },
            {
                type: 'Feature',
                geometry: {
                    type: 'LineString',
                    coordinates: [
                        [
                            [2e6, -1e6],
                            [0, 0],
                        ]
                    ]
                }
            },
            // {
            //     type: 'Feature',
            //     geometry: {
            //         type: 'Point',
            //         coordinates: [
            //             [
            //                 [-5e6, 2e6],
            //             ]
            //         ]
            //     }
            // },
        ]
    }
    var source = new ol.source.Vector({
        features: new ol.format.GeoJSON().readFeatures(geojsonObject)
    })
    var vectorLayer = new ol.layer.Vector({
        source: source,
        style: new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: '#ffcc33',
                width: 2
            }),
            fill: new ol.style.Fill({
                color: 'red',
            }),
            // image: new ol.style.Circle({
            //     radius: 10, 
            //     fill: new ol.style.Fill({
            //         color: 'red',
            //     })
            // }),
        })
    })
    map.addLayer(vectorLayer)
</script>

</html>
